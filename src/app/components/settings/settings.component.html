<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link" style="text-decoration:none;">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Client
    </a>
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">
    Edit Settings
  </div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label>Allow Registration</label>
        <input type="checkbox" name="allowRegistration" [checked]="settings.allowRegistration" 
        (change)="!settings.allowRegistration =
        !settings.allowRegistration">
      </div>
      <div class="form-group">
        <label>Disable Balance on Add</label>
        <input type="checkbox" name="disableBalanceOnAdd" [checked]
        ="settings.disableBalanceOnAdd" (change)="settings.disableBalanceOnAdd =
        !settings.disableBalanceOnAdd">
      </div>
      <div class="form-group">
        <label>Disable Balance on Edit</label>
        <input type="checkbox" name="disableBalanaceOnEdit" [checked]
        ="settings.disableBalanaceOnEdit" (change)="settings.disableBalanaceOnEdit =
        !settings.disableBalanaceOnEdit">
      </div>
      <input type="submit" value="Save Settings" class="btn btn-success btn-block">
    </form>
  </div>
</div>
